sudo: false
# Must set language to python so we can install custom python pacakges in
# docker-based travis builds
language: python
python:
- "3.7"
services:
- mysql
compiler:
- gcc
addons:
  apt:
    packages:
    - valac
    - uuid-dev
    - libevent-dev
    - libarchive-dev
    - intltool
    - libjansson-dev
    - libonig-dev
    - libfuse-dev
    - net-tools
cache:
  directories:
  - "$HOME/.cache/pip"
  - "$HOME/.ccache"
before_install:
- ccache -s
- export PATH=/usr/lib/ccache:${PATH}
install:
- "./ci/install-deps.sh"
script:
- "./ci/run.py"
notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: always
